<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="bg">

	<div id="container">
		<div id="soundEffect"></div>
		<div id="backgroundMusic"></div>
		<h1>Star Wars RPG!</h1>

		<div class="chooseCharacter"></div>

		<h2><span id="enemyText">Enemies Available to Attack</span></h2>
		<div class="enemiesAvailable"></div>
		
		<div id="leftFightArea">
			<h2><span id="yourCharacterText">Your Character</span></h2>
			<div id="yourCharacter"></div>
		</div>

		<div id="rightFightArea">
			<h2><span id="defenderText">Defender</span></h2>
			<div id="defender"></div>
		</div>
		
		
		<h2 class="clear"><span id="fightSectionText">Fight Section</span></h2>
		<div id="fightSection">
			<p> 
				<div id="roundText"></div>
				<div id="endText"></div>
				<button id="attackButton">Attack</button>
				<button id="restartButton">Restart</button>
			</p>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
